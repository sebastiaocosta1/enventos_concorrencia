<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar Máximo de Conexões</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Configurar Máximo de Conexões</h1>
  </header>
  <main>
    <form action="/admin/set_max_connections" method="POST">
      <label for="max_connections">Número Máximo de Conexões:</label>
      <input type="number" id="max_connections" name="max_connections" value="{{ max_connections }}" min="1" required>
      <button type="submit" class="add-btn">Salvar</button>
    </form>
    <a href="/admin" class="add-btn">Voltar</a>
  </main>
</body>
</html>
